<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task list</title>
  </head>
  <body>
    <h1>Tasks</h1>
    <a href="{% url 'task_new' %}"><p>Añadir nueva tarea</p></a>
    <hr>
    {% for task in tasks %} 
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p>{{ task.checkBox|yesno:"Sí,No" }}</p>
        <hr>
    {% endfor %}
  </body>
</html>
